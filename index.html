<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SpeakUp">
  <meta name="theme-color" content="#1e293b">
  <title>SpeakUp - English Speaking Practice</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="header">
      <div class="header-top">
        <h1 class="logo">SpeakUp</h1>
        <div class="countdown" id="countdown"></div>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-label" id="progressLabel"></div>
    </header>

    <!-- Day Navigation -->
    <nav id="dayNav">
      <button class="nav-arrow" id="prevDay">&larr;</button>
      <div class="day-pills" id="dayPills"></div>
      <button class="nav-arrow" id="nextDay">&rarr;</button>
    </nav>

    <!-- Main Content -->
    <main id="content">
      <div class="day-title" id="dayTitle"></div>

      <!-- Tabs -->
      <div class="tabs" id="tabs">
        <button class="tab active" data-tab="prosody">语音标注</button>
        <button class="tab" data-tab="plain">原文</button>
        <button class="tab" data-tab="drill">交流练习</button>
        <button class="tab" data-tab="instructions">任务</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content active" id="tab-prosody">
        <div class="legend">
          <span class="legend-item"><span class="stress-demo">粗体</span> = 重读</span>
          <span class="legend-item"><span class="pause-demo">//</span> = 短停</span>
          <span class="legend-item"><span class="tone-down-demo">↘</span> = 降调</span>
          <span class="legend-item"><span class="tone-up-demo">↗</span> = 升调</span>
        </div>
        <div class="prosody-text" id="prosodyText"></div>
        <div class="practice-notes" id="practiceNotes"></div>
      </div>

      <div class="tab-content" id="tab-plain">
        <div class="plain-text" id="plainText"></div>
      </div>

      <div class="tab-content" id="tab-drill">
        <div class="drill-card" id="drillCard"></div>
        <div class="daily-phrase" id="dailyPhrase"></div>
      </div>

      <div class="tab-content" id="tab-instructions">
        <div class="instructions" id="instructionsText"></div>
      </div>
    </main>

    <!-- Prosody Tip Banner -->
    <div class="tip-banner" id="tipBanner"></div>

    <!-- Recording Playback (native audio element for iOS compatibility) -->
    <div id="recPlayerWrap" style="display:none; padding: 8px 16px;">
      <div style="font-size:0.75rem; color:#64748b; margin-bottom:4px;">录音回放:</div>
      <audio id="recPlayer" controls playsinline preload="auto"
        style="width:100%; height:40px; border-radius:8px;"></audio>
    </div>

    <!-- Bottom Action Bar -->
    <footer id="actionBar">
      <button class="action-btn record-btn" id="recordBtn">
        <span class="btn-icon">&#9899;</span>
        <span class="btn-label">录音</span>
      </button>
      <button class="action-btn play-btn" id="playBtn" disabled>
        <span class="btn-icon">&#9654;</span>
        <span class="btn-label">回放</span>
      </button>
      <button class="action-btn done-btn" id="doneBtn">
        <span class="btn-icon">&#10003;</span>
        <span class="btn-label">完成</span>
      </button>
    </footer>
  </div>

  <script src="js/data.js"></script>
  <script src="js/thesis_data.js"></script>
  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
  </script>
</body>
</html>
